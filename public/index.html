<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<title>Planet Chat</title>
	</head>

	<body>
		<div class="join-container">
			<header class="join-header">
				<h1>
					<i>ðŸ›¸</i>
					PlanetConnect
				</h1>
			</header>
			<main class="join-main">
				<form action="chat.html">
					<div class="form-control">
						<label
							for="username"
							>Username</label
						>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Enter username..."
							required
						/>
					</div>
					<div class="form-control">
						<label for="room"
							>Room</label
						>
						<select
							name="room"
							id="room"
						>
							<option
								value="Earth"
								>Earth</option
							>
							<option
								value="Jupiter"
								>Jupiter</option
							>
							<option
								value="Saturn"
								>Saturn</option
							>
							<option
								value="Neptune"
								>Neptune</option
							>
							<option
								value="Mars"
								>Mars</option
							>
							<option
								value="Uranus"
								>Uranus</option
							>
							<option
								value="Venus"
								>Venus</option
							>
							<option
								value="Mercury"
								>Mercury</option
							>
							<option
								value="Niburu"
								>Mercury</option
							>
							<option
								value="Pluto"
								>Pluto</option
							>
						</select>
					</div>
					<button
						type="submit"
						class="btn"
					>
						Join Other Beings
					</button>
				</form>
			</main>
		</div>
	</body>
</html>
